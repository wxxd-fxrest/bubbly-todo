<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <h2>Diary List</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>상세조회</th>
                <th>삭제</th>
            </tr>
            <tr th:each="diary: ${diaryList}">
                <td th:text="${diary.diaryId}"></td>
                <td th:text="${diary.diary}"></td>
                <td th:text="${diary.diaryEmoji}"></td>
                <td th:text="${diary.diaryDate}"></td>
                <td>
                    <a th:href="@{|/bubbly-todo/diary/${diary.diaryId}|}">조회</a>
                </td>
                <td>
                    <a th:href="@{|/bubbly-todo/diary/delete/${diary.diaryId}|}">삭제</a>
                </td>
            </tr>
        </table>
    </body>
</html>
